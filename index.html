<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <section class="main-card">
      <div class="imge">
      </div>

      <h1 class="card-title">Order Summary</h1>
      <p class="card-info"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <div class="music-button">
          <img src="images/icon-music.svg" alt="music icon" width="35">
        </div>
        <p class="music-button-text"> Annual Plan <br>
          <span class="music-button-price"> $59.99/year</span>
        </p>
        <p class="music-button-change">Change</p>
      </div>
      <button class="Payment">Proceed to Payment</button>
      <button class="Cancel-order">Cancel Order</button>

    </section>
  </main>
</body>

</html>
